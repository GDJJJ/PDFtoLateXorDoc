<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>文档处理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #666;
        }
        
        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #fafafa;
            transition: all 0.3s;
        }
        
        .file-upload:hover {
            background: #f5f5f5;
            border-color: #999;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-upload-label {
            cursor: pointer;
            display: inline-block;
            padding: 12px 24px;
            background: #333;
            color: white;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .file-upload-label:hover {
            background: #555;
        }
        
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .file-item {
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .submit-btn:hover {
            background: #555;
        }
        
        .submit-btn:active {
            background: #222;
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #999;
        }
        
        .info {
            background: #f9f9f9;
            border-left: 3px solid #666;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
            color: #333;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文档处理系统</h1>
        
        <div class="info">
            <strong>使用说明：</strong><br>
            1. 上传图片文件（支持 jpg, png 等格式）<br>
            2. 输入输出文件名（可选，默认为 output）<br>
            3. 选择导出格式（Word 文档或 LaTeX）<br>
            4. 系统将自动进行版面检测、OCR 识别和内容处理<br>
            5. 处理完成后将下载相应格式的文件
        </div>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="output_name">输出文件名：</label>
                <input type="text" id="output_name" name="output_name" value="output" placeholder="请输入输出文件名">
            </div>
            
            <div class="form-group">
                <label>导出格式：</label>
                <div style="display: flex; flex-wrap: wrap; gap: 15px; margin-top: 8px;">
                    <label style="display: flex; align-items: center; cursor: pointer; font-weight: normal;">
                        <input type="radio" name="output_format" value="html" id="format_html" checked style="margin-right: 8px; cursor: pointer;">
                        HTML 网页 (.html) ✓
                    </label>
                    <label style="display: flex; align-items: center; cursor: pointer; font-weight: normal;">
                        <input type="radio" name="output_format" value="docx" id="format_docx" style="margin-right: 8px; cursor: pointer;">
                        Word 文档 (.docx) ✓
                    </label>
                    <label style="display: flex; align-items: center; cursor: pointer; font-weight: normal;">
                        <input type="radio" name="output_format" value="pdf" id="format_pdf" style="margin-right: 8px; cursor: pointer;">
                        PDF 文档 (.pdf) ✓
                    </label>
                    <label style="display: flex; align-items: center; cursor: pointer; font-weight: normal;">
                        <input type="radio" name="output_format" value="tex" id="format_tex" style="margin-right: 8px; cursor: pointer;">
                        LaTeX (.tex)
                    </label>
                </div>
                <p style="font-size: 12px; color: #666; margin-top: 5px;">✓ 表示支持提交的文件格式</p>
            </div>
            
            <div class="form-group">
                <label>上传图片文件：</label>
                <div class="file-upload">
                    <input type="file" id="images" name="images" multiple accept="image/*">
                    <label for="images" class="file-upload-label">选择文件</label>
                    <div class="file-list" id="fileList"></div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">开始处理</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在处理，请稍候...</p>
            </div>
        </form>
    </div>
    
    <script>
        const fileInput = document.getElementById('images');
        const fileList = document.getElementById('fileList');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        
        fileInput.addEventListener('change', function(e) {
            fileList.innerHTML = '';
            const files = Array.from(e.target.files);
            
            if (files.length === 0) {
                fileList.innerHTML = '<p style="color: #999; text-align: center;">未选择文件</p>';
                return;
            }
            
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <span style="color: #666;">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                `;
                fileList.appendChild(fileItem);
            });
        });
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const files = fileInput.files;
            
            if (files.length === 0) {
                alert('请至少选择一个文件！');
                return;
            }
            
            // 禁用提交按钮，显示加载动画
            submitBtn.disabled = true;
            loading.classList.add('show');
            
            try {
                // 使用相对路径，确保通过 Flask 服务器访问
                // 添加时间戳防止缓存
                const timestamp = new Date().getTime();
                const apiUrl = window.location.origin + '/process?_=' + timestamp;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Cache-Control': 'no-cache'
                    },
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    const format = document.querySelector('input[name="output_format"]:checked').value;
                    const extensions = {
                        'html': '.html',
                        'docx': '.docx',
                        'pdf': '.pdf',
                        'tex': '.tex'
                    };
                    const extension = extensions[format] || '.html';
                    a.download = document.getElementById('output_name').value + extension;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    alert('处理完成！文件已下载。');
                } else {
                    const errorText = await response.text();
                    alert('处理失败：' + errorText);
                }
            } catch (error) {
                alert('处理过程中出错：' + error.message);
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
